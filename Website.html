<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Website</title>
    <script>
        function ColorChange(){
            document.getElementById("helloTest").style.color = "blue";
        }        
        function userPrompt() {
            document.getElementById("helloText").textContent = "Hello, " + prompt("Enter a New Name");
            // >>> put a prompt here, ask the user for a new name <<< 
            // Use document.getElementById("your id").textContent = .... to change the level 1 header to say something new
        }

    </script>
</head>
<body>
    <h1 id="helloText">Hello, World!</h1>
    <button onclick="userPrompt()">Change Name</button>
    <button onclick="ColorChange()">Change Color</button>
</body>
</html>
